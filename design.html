    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-color: #fafaf8;
            --text-color: #141414;
        }

        [data-theme="dark"] {
            --bg-color: #141414;
            --text-color: #f5f5f5;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 
                Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 24px 40px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            gap: 4px;
            color: inherit;
            transition: opacity 0.2s ease;
            line-height: 1;
            position: relative;
            top: 1px;
        }

        .theme-toggle:hover {
            opacity: 0.7;
        }

        .theme-toggle svg {
            width: 18px;
            height: 18px;
        }

        .theme-toggle .slash {
            font-size: 18px;
            font-weight: 300;
        }

        .logo {
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .nav-links {
            display: flex;
            gap: 24px;
            align-items: center;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            transition: opacity 0.2s ease;
            display: flex;
            align-items: center;
        }

        .nav-links a:hover {
            opacity: 0.5;
        }

        .nav-links svg {
            display: block;
        }

        main {
            flex: 1;
            padding: 60px 40px;
        }

        .gallery-header {
            margin-bottom: 40px;
        }

        .back-link {
            display: inline-block;
            color: var(--text-color);
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 20px;
            opacity: 0.7;
            transition: opacity 0.2s ease;
        }

        .back-link:hover {
            opacity: 1;
        }

        .gallery-header h1 {
            font-size: clamp(36px, 6vw, 64px);
            font-weight: 700;
            letter-spacing: -1px;
            text-transform: uppercase;
        }

        .gallery-grid {
            max-width: 100%;
        }

        .gallery-item {
            width: calc(33.333% - 11px);
            margin-bottom: 16px;
            cursor: pointer;
            overflow: hidden;
            border-radius: 2px;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.02);
            opacity: 0.9;
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
        }

        .lightbox-close,
        .lightbox-prev,
        .lightbox-next {
            position: fixed;
            background: none;
            border: none;
            color: white;
            font-size: 40px;
            cursor: pointer;
            padding: 20px;
            transition: opacity 0.2s ease;
            z-index: 1001;
        }

        .lightbox-close:hover,
        .lightbox-prev:hover,
        .lightbox-next:hover {
            opacity: 0.7;
        }

        .lightbox-close {
            top: 20px;
            right: 20px;
        }

        .lightbox-prev {
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .lightbox-next {
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        footer {
            padding: 24px 40px;
            font-size: 12px;
            color: var(--text-color);
            text-align: center;
        }

        @media (max-width: 900px) {
            header {
                padding: 20px;
            }

            main {
                padding: 40px 20px;
            }

            .gallery-item {
                width: calc(50% - 8px);
            }

            .lightbox-prev,
            .lightbox-next {
                font-size: 30px;
                padding: 10px;
            }
        }

        @media (max-width: 600px) {
            .gallery-item {
                width: 100%;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const currentTheme = localStorage.getItem('theme') || 'light';
            if (currentTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
            }

            const themeToggle = document.getElementById('themeToggle');
            themeToggle.addEventListener('click', function() {
                const theme = document.documentElement.getAttribute('data-theme');
                if (theme === 'dark') {
                    document.documentElement.removeAttribute('data-theme');
                    localStorage.setItem('theme', 'light');
                } else {
                    document.documentElement.setAttribute('data-theme', 'dark');
                    localStorage.setItem('theme', 'dark');
                }
            });

            const gallery = document.getElementById('gallery');
            const msnry = new Masonry(gallery, {
                itemSelector: '.gallery-item',
                columnWidth: '.gallery-item',
                gutter: 16,
                percentPosition: true
            });

            imagesLoaded(gallery).on('progress', function() {
                msnry.layout();
            });

            imagesLoaded(gallery, function() {
                msnry.layout();
            });

            const lightbox = document.getElementById('lightbox');
            const lightboxImg = lightbox.querySelector('img');
            const galleryItems = document.querySelectorAll('.gallery-item');
            let currentIndex = 0;

            galleryItems.forEach(function(item, index) {
                item.addEventListener('click', function() {
                    currentIndex = index;
                    showLightbox();
                });
            });

            function showLightbox() {
                const imgSrc = galleryItems[currentIndex].querySelector('img').src;
                lightboxImg.src = imgSrc;
                lightbox.classList.add('active');
                document.body.style.overflow = 'hidden';
            }

            function closeLightbox() {
                lightbox.classList.remove('active');
                document.body.style.overflow = '';
            }

            document.querySelector('.lightbox-close').addEventListener('click', closeLightbox);

            document.querySelector('.lightbox-prev').addEventListener('click', function(e) {
                e.stopPropagation();
                currentIndex = (currentIndex - 1 + galleryItems.length) % galleryItems.length;
                showLightbox();
            });

            document.querySelector('.lightbox-next').addEventListener('click', function(e) {
                e.stopPropagation();
                currentIndex = (currentIndex + 1) % galleryItems.length;
                showLightbox();
            });

            lightbox.addEventListener('click', function(e) {
                if (e.target === lightbox) {
                    closeLightbox();
                }
            });

            document.addEventListener('keydown', function(e) {
                if (!lightbox.classList.contains('active')) return;
                if (e.key === 'Escape') {
                    closeLightbox();
                } else if (e.key === 'ArrowLeft') {
                    currentIndex = (currentIndex - 1 + galleryItems.length) % galleryItems.length;
                    showLightbox();
                } else if (e.key === 'ArrowRight') {
                    currentIndex = (currentIndex + 1) % galleryItems.length;
                    showLightbox();
                }
            });
        });
    </script>
