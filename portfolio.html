<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gregor Egan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial,
                system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
                Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            color: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ==================== HEADER ==================== */
        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 24px 40px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo {
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .nav-links {
            display: flex;
            gap: 24px;
        }

        .nav-links a {
            color: #000;
            text-decoration: none;
            transition: opacity 0.2s ease;
        }

        .nav-links a:hover {
            opacity: 0.5;
        }

        .bio {
            max-width: 380px;
            font-size: 14px;
            line-height: 1.5;
            text-align: right;
        }

        .bio em {
            font-style: italic;
        }

        /* ==================== MAIN CONTENT ==================== */
        main {
            flex: 1;
            display: flex;
            padding: 60px 40px;
        }

        .sections {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 80px;
        }

        .section-item {
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .section-title h2 {
            font-size: clamp(48px, 10vw, 120px);
            font-weight: 700;
            letter-spacing: -2px;
            text-transform: uppercase;
            line-height: 1;
        }

        .section-item:hover .section-title h2 {
            opacity: 0.6;
            transition: opacity 0.2s ease;
        }

        /* ==================== FOOTER ==================== */
        footer {
            padding: 24px 40px;
            font-size: 12px;
            color: #000;
        }

        /* ==================== RESPONSIVE ==================== */
        @media (max-width: 900px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            .bio {
                text-align: left;
                max-width: 100%;
            }

            main {
                flex-direction: column;
                padding: 40px 24px;
            }
        }

        @media (max-width: 600px) {
            header {
                padding: 20px;
            }

            .nav-links {
                gap: 16px;
            }

            .section-title h2 {
                font-size: 48px;
                letter-spacing: -1px;
            }

            .sections {
                gap: 60px;
            }

            footer {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Gregor Egan</div>
        <nav class="nav-links">
            <a href="https://instagram.com/yourusername" target="_blank" aria-label="Instagram">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                    <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                    <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                </svg>
            </a>
            <a href="mailto:gregor.art@pm.me" aria-label="Email">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                    <polyline points="22,6 12,13 2,6"></polyline>
                </svg>
            </a>
        </nav>
        <div class="bio">
            Photo & Design
    </header>

    <main>
        <div class="sections">
            <a href="photo.html" class="section-item">
                <div class="section-title">
                    <h2>Photo</h2>
                </div>
            </a>

            <a href="design.html" class="section-item">
                <div class="section-title">
                    <h2>Design</h2>
                </div>
            </a>
        </div>
    </main>

    <footer>
        &copy; 2025 Gregor Egan
    </footer>
</body>
</html>
