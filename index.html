<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gregor egan art</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-color: #fafaf8;
            --text-color: #000;
        }

        [data-theme="dark"] {
            --bg-color: #141414;
            --text-color: #f5f5f5;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 
                Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* ==================== HEADER ==================== */
        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 24px 40px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            gap: 4px;
            color: inherit;
            transition: opacity 0.2s ease;
            line-height: 1;
            position: relative;
            top: 1px;
        }

        .theme-toggle:hover {
            opacity: 0.7;
        }

        .theme-toggle svg {
            width: 18px;
            height: 18px;
        }

        .theme-toggle .slash {
            font-size: 18px;
            font-weight: 300;
        }

        .logo {
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .nav-links {
            display: flex;
            gap: 24px;
            align-items: center;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            transition: opacity 0.2s ease;
            display: flex;
            align-items: center;
        }

        .nav-links a:hover {
            opacity: 0.5;
        }

        .nav-links svg {
            display: block;
        }

        .bio {
            max-width: 380px;
            font-size: 14px;
            line-height: 1.5;
            text-align: left;
        }

        .bio em {
            font-style: italic;
        }

        /* ==================== MAIN CONTENT ==================== */
        main {
            flex: 1;
            display: flex;
            padding: 60px 40px;
        }

        .sections {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 80px;
        }

        .section-item {
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .section-title h2 {
            font-size: clamp(48px, 10vw, 120px);
            font-weight: 700;
            letter-spacing: -2px;
            text-transform: uppercase;
            line-height: 1;
        }

        .section-item:hover .section-title h2 {
            opacity: 0.6;
            transition: opacity 0.2s ease;
        }

        /* ==================== FOOTER ==================== */
        footer {
            padding: 24px 40px;
            font-size: 12px;
            color: var(--text-color);
            text-align: center;
        }

        /* ==================== RESPONSIVE ==================== */
        @media (max-width: 900px) {
            header {
                padding: 20px;
                align-items: center;
            }

            .bio {
                font-size: 12px;
            }

            .logo {
                font-size: 12px;
            }

            .nav-links {
                gap: 16px;
            }

            .nav-links svg {
                width: 18px;
                height: 18px;
            }

            .theme-toggle svg {
                width: 16px;
                height: 16px;
            }

            .theme-toggle .slash {
                font-size: 16px;
            }

            main {
                padding: 40px 20px;
            }

            .section-title h2 {
                font-size: 64px;
                letter-spacing: -1.5px;
            }

            .sections {
                gap: 60px;
            }

            footer {
                padding: 20px;
                font-size: 11px;
            }
        }

        @media (max-width: 600px) {
            header {
                padding: 16px 20px;
                gap: 12px;
            }

            .bio {
                font-size: 11px;
            }

            .logo {
                font-size: 11px;
            }

            .nav-links {
                gap: 12px;
            }

            .section-title h2 {
                font-size: 48px;
                letter-spacing: -1px;
            }

            .sections {
                gap: 50px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="bio">
            Photo & Design
        </div>
        <div class="logo">Gregor Egan</div>
        <nav class="nav-links">
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
                <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"/>
                    <line x1="12" y1="1" x2="12" y2="3"/>
                    <line x1="12" y1="21" x2="12" y2="23"/>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                    <line x1="1" y1="12" x2="3" y2="12"/>
                    <line x1="21" y1="12" x2="23" y2="12"/>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                </svg>
                <span class="slash">/</span>
                <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                </svg>
            </button>
            <a href="https://www.instagram.com/gregor.egan" target="_blank" aria-label="Instagram">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                    <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                    <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                </svg>
            </a>
            <a href="mailto:gregor.art@pm.me" aria-label="Email">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                    <polyline points="22,6 12,13 2,6"></polyline>
                </svg>
            </a>
        </nav>
    </header>

    <main>
        <div class="sections">
            <a href="photo.html" class="section-item">
                <div class="section-title">
                    <h2>Photo</h2>
                </div>
            </a>

            <a href="design.html" class="section-item">
                <div class="section-title">
                    <h2>Design</h2>
                </div>
            </a>
        </div>
    </main>

    <footer>
        &copy; 2025 GREGOR EGAN
    </footer>

    <script>
        // Check for saved theme preference or default to light mode
        const currentTheme = localStorage.getItem('theme') || 'light';
        if (currentTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
        }

        // Toggle theme
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            const theme = document.documentElement.getAttribute('data-theme');
            if (theme === 'dark') {
                document.documentElement.removeAttribute('data-theme');
                localStorage.setItem('theme', 'light');
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            }
        });
    </script>
</body>
</html>
